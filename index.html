<html lang="en">
<head>

  <meta name="keywords" content="Rabin Khadka, Software Developer, Australia, .NET, Java, Azure" />

<body>

<div class="container">
  <div class="header">
    <div class="header">
  <div class="profile">
    <img src="profile.jpg" class="avatar" alt="Rabin Khadka" />
    <div>
      <h1 id="name"></h1>
      <div class="badge" id="location"></div>
      <div class="actions">
        <a class="btn" href="cv.pdf" download>Download CV</a>
        <a class="btn" href="https://www.linkedin.com/in/rabin-khadka-3467a9141/" target="_blank">LinkedIn</a>
      </div>
    </div>
  </div>
  <button class="theme-toggle" onclick="toggleDark()" aria-label="Toggle dark mode">
  üåô
</button>


</div>


  <div class="section">
    <h2>Summary</h2>
    <p id="summary"></p>
  </div>

  <div class="section">
    <h2>Overview</h2>
    <div class="card">
      <b id="years"></b> years of professional experience
    </div>
  </div>

  <div class="section">
    <h2>Work History</h2>
    <div id="work"></div>
  </div>

  <div class="section">
    <h2>Education</h2>
    <div id="education"></div>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <div id="skills"></div>
  </div>

  <div class="section">
    <h2>Key Projects & Achievements</h2>
    <div id="projects"></div>
  </div>

  <div class="section">
  <button class="btn" onclick="openContact()">Contact me</button>
</div>

</div>
<div id="contactModal" style="display:none;">
  <div class="card" style="max-width:400px;margin:100px auto;">
    <h3>Contact Me</h3>
    <p>Email: <b>your-email@example.com</b></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/rabin-khadka-3467a9141/" target="_blank">View profile</a></p>
    <button class="btn" onclick="closeContact()">Close</button>
  </div>
</div>

<script>
const el = id => document.getElementById(id);

fetch("data.json")
  .then(response => {
    if (!response.ok) {
      throw new Error("data.json not found");
    }
    return response.json();
  })
  .then(data => {
    el("name").textContent = data.name;
    el("location").textContent = data.location;
    el("summary").textContent = data.summary;
    el("years").textContent = data.overview.experienceYears;

    data.workHistory.forEach(w => {
      el("work").innerHTML += `
        <div class="card">
          <strong>${w.title}</strong><br>
          ${w.company}<br>
          ${w.location}<br>
          <small>${w.period}</small>
        </div>`;
    });

    data.education.forEach(e => {
      el("education").innerHTML += `
        <div class="card">
          <strong>${e.degree}</strong><br>
          ${e.institution}<br>
          ${e.location}<br>
          ${e.year}
        </div>`;
    });

    data.skills.forEach(s => {
      el("skills").innerHTML += `<span class="tag">${s}</span>`;
    });

    data.projects.forEach(p => {
      el("projects").innerHTML += `<div class="card">${p}</div>`;
    });
  })
  .catch(err => {
    console.error(err);
  });
  
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}


</script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
  document.getElementById("year").textContent = new Date().getFullYear();
function openContact() {
  document.getElementById("contactModal").style.display = "block";
}

function closeContact() {
  document.getElementById("contactModal").style.display = "none";
}

</script>


</body>
