<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rabin Khadka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <div class="header">
    <div>
      <h1 id="name"></h1>
      <div class="badge" id="location"></div>
    </div>
    <button onclick="toggleDark()">Dark Mode</button>
  </div>

  <div class="section">
    <h2>Summary</h2>
    <p id="summary"></p>
  </div>

  <div class="section">
    <h2>Overview</h2>
    <div class="card">
      <b id="years"></b> years of professional experience
    </div>
  </div>

  <div class="section">
    <h2>Work History</h2>
    <div id="work"></div>
  </div>

  <div class="section">
    <h2>Education</h2>
    <div id="education"></div>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <div id="skills"></div>
  </div>

  <div class="section">
    <h2>Key Projects & Achievements</h2>
    <div id="projects"></div>
  </div>

  <div class="section">
    <button>Contact me</button>
  </div>
</div>

<script>
const el = id => document.getElementById(id);

fetch("data.json")
  .then(response => {
    if (!response.ok) {
      throw new Error("data.json not found");
    }
    return response.json();
  })
  .then(data => {
    el("name").textContent = data.name;
    el("location").textContent = data.location;
    el("summary").textContent = data.summary;
    el("years").textContent = data.overview.experienceYears;

    data.workHistory.forEach(w => {
      el("work").innerHTML += `
        <div class="card">
          <strong>${w.title}</strong><br>
          ${w.company}<br>
          ${w.location}<br>
          <small>${w.period}</small>
        </div>`;
    });

    data.education.forEach(e => {
      el("education").innerHTML += `
        <div class="card">
          <strong>${e.degree}</strong><br>
          ${e.institution}<br>
          ${e.location}<br>
          ${e.year}
        </div>`;
    });

    data.skills.forEach(s => {
      el("skills").innerHTML += `<span class="tag">${s}</span>`;
    });

    data.projects.forEach(p => {
      el("projects").innerHTML += `<div class="card">${p}</div>`;
    });
  })
  .catch(err => {
    console.error(err);
  });

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
