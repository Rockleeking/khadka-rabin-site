<!DOCTYPE html>
<html>
<head>
  <title>Rabin Khadka</title>
  <link rel="stylesheet" href="style.css">
  <script>
fetch("data.json")
  .then(r => {
    if (!r.ok) {
      console.error("Cannot load data.json:", r.status);
      return;
    }
    return r.json();
  })
  .then(data => {
    if (!data) return;
    document.getElementById("name").innerText = data.name;
    document.getElementById("location").innerText = data.location;
    document.getElementById("summary").innerText = data.summary;
    document.getElementById("years").innerText = data.overview.experienceYears;

    let workHtml = "";
    data.workHistory.forEach(w => {
      workHtml += `<div class="card"><b>${w.title}</b><br>${w.company}<br>${w.location}<br><small>${w.period}</small></div>`;
    });
    document.getElementById("work").innerHTML = workHtml;

    let eduHtml = "";
    data.education.forEach(e => {
      eduHtml += `<div class="card"><b>${e.degree}</b><br>${e.institution}<br>${e.location}<br>${e.year}</div>`;
    });
    document.getElementById("education").innerHTML = eduHtml;

    let skillsHtml = "";
    data.skills.forEach(s => {
      skillsHtml += `<span class="tag">${s}</span>`;
    });
    document.getElementById("skills").innerHTML = skillsHtml;

    let projHtml = "";
    data.projects.forEach(p => {
      projHtml += `<div class="card">${p}</div>`;
    });
    document.getElementById("projects").innerHTML = projHtml;
  })
  .catch(err => {
    console.error("Fetch error:", err);
  });
</script>

</head>
<body>

<div class="container">
  <div class="header">
    <div>
      <h1 id="name"></h1>
      <div class="badge" id="location"></div>
    </div>
    <button onclick="toggleDark()">Dark Mode</button>
  </div>

  <div class="section">
    <h2>Summary</h2>
    <p id="summary"></p>
  </div>

  <div class="section">
    <h2>Overview</h2>
    <div class="card">
      <b id="years"></b> years of professional experience
    </div>
  </div>

  <div class="section">
    <h2>Work History</h2>
    <div id="work"></div>
  </div>

  <div class="section">
    <h2>Education</h2>
    <div id="education"></div>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <div id="skills"></div>
  </div>

  <div class="section">
    <h2>Key Projects & Achievements</h2>
    <div id="projects"></div>
  </div>

  <div class="section">
    <button>Contact me</button>
  </div>
</div>

<script>
fetch("data.json").then(r => r.json()).then(data => {
  name.innerText = data.name;
  location.innerText = data.location;
  summary.innerText = data.summary;
  years.innerText = data.overview.experienceYears;

  data.workHistory.forEach(w =>
    work.innerHTML += `<div class="card"><b>${w.title}</b><br>${w.company}<br>${w.location}<br><small>${w.period}</small></div>`
  );

  data.education.forEach(e =>
    education.innerHTML += `<div class="card"><b>${e.degree}</b><br>${e.institution}<br>${e.location}<br>${e.year}</div>`
  );

  data.skills.forEach(s =>
    skills.innerHTML += `<span class="tag">${s}</span>`
  );

  data.projects.forEach(p =>
    projects.innerHTML += `<div class="card">${p}</div>`
  );
});

function toggleDark() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
